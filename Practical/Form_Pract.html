<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
        table
        {
            padding: 15px;
            padding-right: 30px;
            border: 5px solid;
        }
        td
        {
            padding-right: 30px;
        }
        caption
        {
            display: table-caption;
            text-align: center;
        }    
    </Style>
</head>
<body>
    <form action="">
        <caption>
            General Information
        </caption>
    <table>
        
        <tr>
            <td><label for="">First Name</label></td>
            <td><input type="text"></td>
        </tr>
        
        <tr>
            <td><label for="">Last Name</label></td>
            <td><input type="text"></td>
        </tr>
        
        <tr>
            <td><label for="">Password</label></td>
            <td><input type="password"></td>
        </tr>
        
        <tr>
            <td><label for="">Gender</label></td>
            <td><input type="radio" name="Gender"><label for="">Male</label>
                <input type="radio" name="Gender"><label for="">Female</label>
                <input type="radio" name="Gender"><label for="">Others</label></td>
        </tr>
        
        <tr>
            <td><label for="">Known Languages</label></td>
            <td><input type="checkbox" name="Known Languages"><label for="">English</label><br>
                <input type="checkbox" name="Known Languages"><label for="">Hindi</label><br>
                <input type="checkbox" name="Known Languages"><label for="">Gujarati</label><br></td>
        </tr>   
        
        <tr>
            <td><label for="">Select File</Select></label></td>
            <td><input type="file"></td>
        </tr>
        
        <tr>
            <td><label for="">Select Range</label></td>
            <td><input type="range"></td>
        </tr>
        
        <tr>
            <td><label for="">Select Color</label></td>
            <td><input type="color"></td>
        </tr>
        
        <tr>
            <td><label for="">Birth Date</label></td>
            <td><input type="date"></td>
        </tr>
        
        <tr>
            <td><label for="">State</label></td>
            <td>
                <Select>
                    <option value="">Gujarat</option>
                    <option value="">Maharastra</option>
                    <option value="">Rajasthan</option>
                </Select>
            </td>
        </tr>
        
        <tr>
            <td><label for="">Email</label></td>
            <td><input type="email"></td>
        </tr>
        
        <tr>
            <td><label for="">Address</label></td>
            <td>
                <textarea name="" id="" cols="10" rows="5"></textarea>
            </td>
        </tr>

        <tr>
            <td></td>
            <td>
                <input type="submit">
                <input type="button" value="Cancel">
            </td>
        </tr>
        
        
    </table>
    </form>
</body>
</html>
