<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        * {
            margin: 0%;
            padding: 0%;
            background-color: #f0f2f5;
            overflow-x: hidden;
        }

        table {
            margin: 0%;
            padding: 0%;
            border: 5px;
        }
    </style>
</head>

<body>
    <table width="100%">
        <tr>

        </tr>

        </tr>

</body>

</html>
